<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Website Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 360px;
      margin: 140px auto;
      padding: 32px;
      background: var(--canvas-bg);
      border: 1.5px solid var(--canvas-border);
      border-radius: 10px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.05);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 500;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin: 6px 0 16px;
      border: 1px solid var(--editable-border);
      border-radius: 6px;
      font-size: 16px;
    }
    button.login-btn {
      width: 100%;
      background: var(--control-btn-bg);
      color: white;
      font-size: 1.05rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
    }
    button.login-btn:hover {
      background: var(--control-btn-hover-bg);
    }
    .error-msg {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: -5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <button type="submit" class="login-btn">Login</button>
      <p id="error" class="error-msg"></p>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
